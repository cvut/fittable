<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>fittable beta | FIT ČVUT</title>
        <link type="text/css" rel="stylesheet" href="fittable.css">
    </head>
    <body class="with-line">

        <header class="row">
            <h1></h1>
            <div class="sub-header"></div>
            <div class="header-usermenu">
              <div class="header-usermenu-username">
                <a href="#">

              </noscript>

        <footer class="row footer">
          <div class="footer-usermenu">
              <!-- fixme: missing translation, waiting for fittable+widget merge -->
              <span class="footer-usermenu-loggedas">Přihlášen jako</span>

                <i class="fa fa-user"></i> <span class="js-username"></span>
